<!doctype html>
<html class="no-js" lang="{{ page.lang | default: 'en'}}">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Robots -->
    <meta name="robots" content="{% if page.index == false %}noindex{% else %}index{% endif %}, follow">

    <!-- Use title if it's in the page YAML frontmatter -->
    {% include meta/title.html %}

    <!-- Dynamically generated SEO Meta -->
    {% include meta/meta-seo.html %}

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Favicon & Site Icon generated by https://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/site-defaults/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/site-defaults/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/site-defaults/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/site-defaults/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/site-defaults/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/site-defaults/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/site-defaults/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/site-defaults/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/site-defaults/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/images/site-defaults/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/site-defaults/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/site-defaults/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/site-defaults/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site-defaults/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/images/site-defaults/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Atom feed -->
    <link href="/feed.xml" rel="alternate" type="application/rss+xml" title="New York City Marathon 2018">

    <!-- Typekit -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,400i,500,700">

    <!-- Universal Google Analytics -->
    {% if site.analytics %}
    {% include analytics/ga.html %}
    {% endif %}

  </head>
  <body itemscope="" itemtype="http://schema.org/WebPage">
{% include site-elements/header.html %}
    {{ content }}
{% include site-elements/footer.html %}
    <!-- Custom Modernizer built on fly -->
    <script src="/assets/js/modernizr-custom.js"></script>
    <script src="/assets/js/vendor/jquery.min.js"></script>
    <script src="/assets/js/vendor/foundation.min.js"></script>
    <script src="/assets/js/scripts.min.js"></script>
  </body>
</html>
